{% extends 'encyclopedia/layout.html' %}

{% block title %}
    Search results
{% endblock %}

{% block body %}
    <h1>Search results.</h1>
    <ul>
        {% if search_results %}
            {% for item in search_results %}
                <li><a href="{% url 'entry_page' item %}">{{ item }}</a></li>
            {% endfor %}
        {% else %}
            <h3>Sorry. Entry not found.</h3>
        {% endif %}
    </ul>
{% endblock %}
